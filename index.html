<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrueFlow Tournament: The Reality War</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>TrueFlow Tournament: The Reality War</h1>

        <div class="universe-selection" id="universe-selection">
        </div>

        <div class="universe-lore-display" id="universe-lore-display">
            <h2>Universe Mechanics</h2>
            <p id="universe-mechanics-text">Select a universe to see its unique mechanics.</p>
        </div>

        <div class="character-selection-area">
            <div class="character-list" id="character-list">
            </div>
        </div>

        <button id="toggle-lore-btn">Show Lore Section</button>

        <div class="lore-section" id="lore-section">
            <h2>The Lore of TrueFlow Tournament</h2>
            <iframe id="lore-pdf-frame" src="" frameborder="0" width="100%" height="600px"></iframe>
        </div>
    </div>

    <div id="character-detail-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <div id="modal-character-info">
            </div>
            <button id="start-battle-modal-btn">Start Battle</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
